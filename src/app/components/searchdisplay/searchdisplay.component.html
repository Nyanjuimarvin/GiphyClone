<div class="container mt-4 mb-5">
  <app-gifform (query)="searchTerm($event)"> </app-gifform>
  <div class="row row-cols-1 row-cols-md-4 g-3 mt-3 mb-3">
    <ng-container *ngFor="let gif of searchArray">
      <div class="col">

        <div class="card">
          <img class="img-fluid" src={{gif.gifUrl}} alt="gif">

        </div>

      </div>
    </ng-container>
  </div>

  <!-- <app-viewmore></app-viewmore> -->
</div>
