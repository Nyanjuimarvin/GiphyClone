<div class="row row-cols-1 row-cols-md-4 g-3">
  <!-- Loop through each element in gifArray and set the property as the img source -->
  <ng-container *ngFor="let gif of gifDisplay">
    <div class="col">

      <div class="card">
        <img class="img-fluid" src={{gif.gifUrl}} alt="gif">

      </div>

    </div>
  </ng-container>
</div>
